    description: |
      Das Winter-Quartett beschreibt eine klischeehafte
      Winterlandschaft, die aus vielen einzelnen Elementen,
      wie beispielsweise Eiszapfen, einem Tannenbaum,
      einer Schilandschaft, … besteht. Die Summe aller
      Elemente fügt sich zu der Komposition Winter-Quartett
      zusammen, oder anders gesagt zu dem was ich mir
      unter dem Wort „Winter“ vorstelle. Wichtig für mich
      ist jedoch, dass jedes einzelne Winterelement auch
      eine eigene singuläre Geschichte hat, die ich versucht
      habe in dieser Komposition herauszuheben und in das
      Ganze wieder rückzuführen.
    title: ''
  en:
    title: Winter Quartet
    instruments: Violin, Violin, Viola, Violoncello
    description: |
      The Winter Quartet describes a typical winter landscape,
      consisting of various elements such as icicles, a fir tree, a
      skiing landscape, etc. The sum of all these elements is what
      makes up the composition of the Winter Quartet, or rather
      what I as the composer associate with the term “winter”. But
      it’s also important to me that each single winter element has
      a story of its own, which I have tried to highlight and to
      incorporate into the overall context.
