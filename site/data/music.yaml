- title: Fünf Terzinen für Schwärmer
  year: 2020
  opus: 17
  audio: ''
  de:
    title: ''
    instruments: Querflöte, Oboe, Klarinette in B, Horn in F, Fagott
    description: "Die Nacht ist ein Ort der Träumerei. Manche Leute finden ihre aufregendsten
      Gedanken im Schlaf, andere verarbeiten eine scheinbar einfache Alltagssituation.
      Doch im Schlaf steckt mehr als eine Welt der Träume. Eine Welt eröffnet sich
      für Wesen, die in der echten Welt nicht existieren. Unwirkliche Situationen
      geschehen und gehen vorüber. Um jedoch in die Tiefe der Nacht einzutauchen,
      braucht es mehr als einen Augenblick oder einen Moment der Träumerei. Es braucht
      eine gewisse Zeit, um sich auf die Situation einzulassen, und die Träumerei
      wirkt bis in den Morgen auf das aktive Bewusstsein nach.\n\nDer Zyklus folgt
      der literarischen Form Terzine. Der erste Satz besteht aus den Teilen A-B-A,
      der zweite aus B-C-B, der dritte aus C-D-C, der vierte aus D-E-D und der letzte
      aus E-A-E-A.  "
  en:
    instruments: flute, oboe, clarinet in Bb, horn in F, bassoon
    title: Five Terzines for Swarmers
    description: |-
      The night is a place of reverie. Some people find their most exciting thoughts in their sleep, others deal with a seemingly simple everyday situation. But there is more to sleep than a world of dreams. A world opens up to beings who do not exist in the real world. Unreal situations happen and pass. However, to plunge into the depths of the night it takes more than a moment or a moment of reverie. It takes a certain amount of time to get involved in the situation, and the daydreaming affects the active consciousness well into the morning.

      The cycle follows the literary form terzine. The first movement consists of parts A-B-A, the second from B-C-B, the third from C-D-C, the fourth from D-E-D and the last from E-A-E-A.
  pdf: ''
